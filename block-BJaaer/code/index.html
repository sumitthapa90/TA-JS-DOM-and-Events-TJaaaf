<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Handeling Forms ðŸ‘‡</title>
  </head>
  <body>
    <div class="main">
      <form class="container">
        <div class="form-control">
          <label for="name">Your Name:</label>
          <input
            id="name"
            type="text"
            name="text"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-control">
          <label for="email">Your Email:</label>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="movies">What do you love?</label>
          <select id="choice" name="choice">
            <option value="movies">Movies</option>
            <option value="series">Series</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="form-control">
          <label for="color">Choose a color</label>
          <input
            id="color"
            type="color"
            name="color"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="range"> Rate the movie Inception out of 10 </label>
          <input
            id="range"
            type="range"
            max="10"
            step="1"
            name="range"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label>Book genre you love?</label>

          <div>
            <input
              type="radio"
              id="fiction"
              name="drone"
              value="fiction"
              checked
            />
            <label for="fiction">Fiction</label>
          </div>

          <div>
            <input
              type="radio"
              id="non-fiction"
              name="drone"
              value="non-fiction"
            />
            <label for="non-fiction">Non Fiction</label>
          </div>

          <div>
            <input type="radio" id="adventure" name="drone" value="adventure" />
            <label for="adventure">Adventure</label>
          </div>
        </div>
        <div class="form-control terms">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">I Agree to Terms</label>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="modal">
        <div class="cancel-btn"><i class="fas fa-times"></i></div>
        <div>Hello<span class="display-name display-val"></span></div>
        <div>Email:<span class="display-email display-val"></span></div>
        <div>You Love:<span class="display-choice display-val"></span></div>
        <div>Color:<span class="display-color display-val"></span></div>
        <div>Rating:<span class="display-range display-val"></span></div>
        <div>Book Genre:<span class="display-drone display-val"></span></div>
        <div>
          <span class="display-terms"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
